<script>

async  function regester(){

      let name1=document.querySelector('#name').value 
      let email1=document.querySelector('#email').value
      let pass1=document.querySelector('#pass').value
      let user1=document.querySelector('#user').value
      let mobile1=document.querySelector('#mobile').value
      let desc1=document.querySelector('#desc').value


 let obj={
  name:name1,
  email:email1,
  password:pass1,
  username:user1,
  mobile:mobile1,
  description:desc1
  }

  
        let res=await fetch('https://masai-api-mocker.herokuapp.com/auth/register', {

            method:"POST",

            body:JSON.stringify(obj),

            headers:{
                'Content-Type':'application/json'
            }


        })


       let data=await res.json()

       console.log(data)



     if(data.error==true){

     }









  }       
  


       




</script>
